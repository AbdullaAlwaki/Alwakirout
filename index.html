<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة Leaflet</title>
  <style>
    /* CSS في نفس الملف */
    #map { width: 100vw; height: 100vh; margin: 0; padding: 0; }
  </style>
  <!-- تضمين Leaflet من CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2SjBtp1kVKZznMyixTyfAPFjv8I5nq+psT0oShM="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8kuy2bOprXHwV8f39Gnby+zxGNxVMp4Srb+zKs="
    crossorigin=""
  ></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // إنشاء الخريطة وضبط المركز على سان فرانسيسكو كمثال
    const map = L.map('map').setView([37.7749, -122.4194], 13);

    // إضافة بلاطات OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
