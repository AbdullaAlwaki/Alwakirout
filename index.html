<body>

  <script>
    // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    const map = L.map('map').setView([24, 45], 6);

    // Ù…ØµÙÙˆÙØ© Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ†
    let addresses = JSON.parse(localStorage.getItem('addresses')) || [];

    // Ø¹Ù†Ø§ØµØ± Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
    const sheet = document.getElementById('sheet');

    // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø¬ÙŠÙˆÙƒÙˆØ¯Ø±

    // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ù…Ù† Ø§Ù„Ø¨Ø­Ø«
    geocoder.on('markgeocode', function(e) {

      if(confirm('Ù‡Ù„ ØªØ±ÙŠØ¯ Ø§Ø³ØªØ®Ø¯Ø§Ù… Ù‡Ø°Ø§ Ø§Ù„Ù…ÙˆÙ‚Ø¹ ÙƒÙ†Ù‚Ø·Ø© Ø¨Ø¯Ø§ÙŠØ©ØŸ')) {

    // ØªØ¹ÙŠÙŠÙ† Ù†Ù‚Ø·Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
    function setOrigin(latlng, name) {
      myLocation = latlng;

      localStorage.setItem('origin', JSON.stringify({name, lat: latlng.lat, lng: latlng.lng}));
      
      // Ø¥Ø¶Ø§ÙØ© Ø¹Ù„Ø§Ù…Ø© Ø§Ù„Ù…ÙˆÙ‚Ø¹
      if(myLocationMarker) map.removeLayer(myLocationMarker);
      myLocationMarker = L.marker(latlng, {draggable: true})

    // ØªØ­Ù…ÙŠÙ„ Ù†Ù‚Ø·Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
    const savedOrigin = JSON.parse(localStorage.getItem('origin'));
    if(savedOrigin) {

    // Ø¥Ø¶Ø§ÙØ© Ø¹Ù†ÙˆØ§Ù† Ø¬Ø¯ÙŠØ¯
    document.getElementById('addBtn').addEventListener('click', () => {
      const address = prompt('Ø£Ø¯Ø®Ù„ Ø¹Ù†ÙˆØ§Ù† Ø§Ù„ØªÙˆØµÙŠÙ„');
      if(!address) return;
      
      showLoader();
      geocodeAddress(address, (data) => {
        hideLoader();
        if(!data) return showError('Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ù†ÙˆØ§Ù†');
        
        const addressObj = {

          lat: data.lat,
          lng: data.lon
        };
        
        addresses.push(addressObj);
        localStorage.setItem('addresses', JSON.stringify(addresses));
        renderAddresses();
        addMarker(addressObj);
      });
    });

    // Ø¹Ø±Ø¶ Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ† Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
    function renderAddresses() {
      listEl.innerHTML = '';
      addresses.forEach((addr, index) => {
        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
          <span>${addr.name}</span>
          <div>
            <button onclick="editAddress(${index})">âœï¸</button>
            <button onclick="deleteAddress(${index})">ğŸ—‘ï¸</button>

        `;
        listEl.appendChild(item);
      });
      
      // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø³Ø­Ø¨ ÙˆØ§Ù„Ø¥ÙÙ„Ø§Øª
      new Sortable(listEl, {
        animation: 150,
        onEnd: () => {

            const index = parseInt(item.querySelector('button').getAttribute('onclick').match(/\d+/)[0]);
            return addresses[index];

          localStorage.setItem('addresses', JSON.stringify(addresses));
        }
      });
    }

    // Ø­Ø°Ù Ø¹Ù†ÙˆØ§Ù†
    window.deleteAddress = (index) => {
      Swal.fire({
        title: 'ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø­Ø°Ù',
        text: 'Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„Ø¹Ù†ÙˆØ§Ù†ØŸ',

    window.editAddress = (index) => {

    };

    // Ø¥Ø¶Ø§ÙØ© Ø¹Ù„Ø§Ù…Ø§Øª Ù„Ù„Ø¹Ù†Ø§ÙˆÙŠÙ†
    function updateMarkers() {

    function addMarker(addr) {
      const marker = L.marker([addr.lat, addr.lng])

    }

    // Ø¨Ø¯Ø¡ Ø§Ù„ØªÙˆØ¬ÙŠÙ‡
    document.getElementById('routeBtn').addEventListener('click', () => {
      if(!myLocation || addresses.length === 0) {
        return showError('ÙŠØ±Ø¬Ù‰ ØªØ­Ø¯ÙŠØ¯ Ù†Ù‚Ø·Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© ÙˆØ¥Ø¶Ø§ÙØ© Ø¹Ù†Ø§ÙˆÙŠÙ†');
      }
      
      if(routingControl) map.removeControl(routingControl);
      
      const waypoints = [
        L.latLng(myLocation),
        ...addresses.map(addr => L.latLng(addr.lat, addr.lng))

      routingControl = L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: false,
        lineOptions: {

        createMarker: (i, wp) => {
          return L.marker(wp.latLng, {

      }).addTo(map);
      
      routingControl.on('routesfound', (e) => {
        const route = e.routes[0];
        const distance = (route.summary.totalDistance / 1000).toFixed(1);
        const time = Math.round(route.summary.totalTime % 3600 / 60);
        Swal.fire({
          title: 'ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ù…Ø³Ø§Ø±',
          html: `
            Ø§Ù„Ù…Ø³Ø§ÙØ©: ${distance} ÙƒÙ…<br>
            Ø§Ù„ÙˆÙ‚Øª Ø§Ù„ØªÙ‚Ø¯ÙŠØ±ÙŠ: ${time} Ø¯Ù‚Ø§Ø¦Ù‚
          `,
          icon: 'info'
        });
      });
    });

    // Ø¯ÙˆØ§Ù„ Ø§Ù„Ù…Ø³Ø§Ø¹Ø¯Ø©
    function geocodeAddress(address, callback) {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(response => response.json())
        .then(data => callback(data[0] || null))
        .catch(() => callback(null));
    }

    function showError(message) {

    }

    function showLoader() {

    }

    }

    // Ø§Ù„ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ø£ÙˆÙ„ÙŠØ©
    function init() {
      // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ† Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
      addresses.forEach(addr => addMarker(addr));

      // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¬ØºØ±Ø§ÙÙŠ
      if(!savedOrigin) {

          });
        });
      }
    }

  </script>
