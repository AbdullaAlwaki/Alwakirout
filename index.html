<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e293b">
  <title>Alwaki Route</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',sans-serif;background:#0f172a;color:#fff;overflow:hidden}
    #map{position:absolute;top:0;left:0;right:0;bottom:0}
    .sheet-toggle{position:fixed;bottom:20px;right:20px;width:60px;height:60px;background:#10b981;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:1001}
    .sheet-toggle i{color:#fff;font-size:1.5rem}
    .bottom-sheet{position:fixed;left:0;right:0;height:60%;background:rgba(30,30,30,0.95);backdrop-filter:blur(8px);border-top-left-radius:20px;border-top-right-radius:20px;padding:20px;display:none;flex-direction:column;z-index:1000;overflow:hidden;}
    .bottom-sheet.open{display:flex}
    .drag-handle{width:50px;height:5px;background:#4b5563;border-radius:3px;margin:0 auto 10px;cursor:grab}
    h2{text-align:center;margin-bottom:10px}
    .input, .input-suggest{width:100%;margin-bottom:8px;padding:12px;border:none;border-radius:8px;font-size:1rem;background:#334155;color:#fff;position:relative;}
    .suggestions{position:relative}
    .suggestions ul{position:absolute;bottom:100%;left:0;right:0;max-height:150px;overflow-y:auto;background:#1f2937;border-radius:8px;list-style:none;margin:0;padding:0;z-index:1002}
    .suggestions ul li{padding:10px;cursor:pointer}
    .suggestions ul li:hover{background:#4b5563}
    button{padding:12px;border:none;border-radius:8px;background:#10b981;color:#fff;font-size:1rem;cursor:pointer;margin-bottom:8px}
    .list{flex:1;overflow-y:auto;margin-bottom:8px}
    .list-item{background:#1f2937;padding:10px;border-radius:8px;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center}
    .list-item span{flex:1;word-break:break-word;cursor:pointer;text-decoration:underline}
    .list-item button{background:#ef4444;padding:6px;border:none;border-radius:6px;color:#fff;cursor:pointer}
    .route-btn{position:fixed;bottom:100px;right:30px;width:50px;height:50px;background:#38bdf8;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.2rem;cursor:pointer;z-index:1001}
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="sheet-toggle" id="toggleBtn"><i>&#9776;</i></div>
  <div class="bottom-sheet" id="sheet">
    <div class="drag-handle" id="handle"></div>
    <h2>Alwaki Route</h2>
    <div class="suggestions">
      <input id="originInput" class="input-suggest" placeholder="ÿßÿ∂ÿ∫ÿ∑ ŸÑÿßÿÆÿ™Ÿäÿßÿ± ŸÜŸÇÿ∑ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ©" readonly>
      <ul id="originSug"></ul>
    </div>
    <button id="editOriginBtn">‚úèÔ∏è ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ®ÿØÿßŸäÿ©</button>
    <div class="suggestions">
      <input id="addressInput" class="input-suggest" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ™ŸàÿµŸäŸÑ">
      <ul id="addrSug"></ul>
    </div>
    <button id="addBtn">‚ûï ÿ•ÿ∂ÿßŸÅÿ©</button>
    <div class="list" id="list"></div>
  </div>
  <div class="route-btn" id="routeBtn">üöó</div>
  <script>
    const map=L.map('map').setView([0,0],2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
    const sheet=document.getElementById('sheet'),toggleBtn=document.getElementById('toggleBtn'); toggleBtn.onclick=()=>sheet.classList.toggle('open');
    const handle=document.getElementById('handle'); handle.addEventListener('pointerdown',()=>{});
    const originInput=document.getElementById('originInput'),addrInput=document.getElementById('addressInput');
    const originSug=document.getElementById('originSug'),addrSug=document.getElementById('addrSug');
    const addBtn=document.getElementById('addBtn'),routeBtn=document.getElementById('routeBtn'),listEl=document.getElementById('list');
    let myLoc,originLabel,myMarker,routingControl;
    let addresses=JSON.parse(localStorage.getItem('addresses')||'[]'),markers=[];
    // Get country via IP using a simple service
    fetch('https://ipapi.co/json/').then(r=>r.json()).then(d=>{if(d.country_calling_code)map.setView([d.latitude,d.longitude],5);});
    // Origin selection
    originInput.onclick=()=>{toggleList(originSug,true)};
    originInput.addEventListener('input',()=>{});
    addrInput.onclick=()=>{toggleList(addrSug,true)};
    addrInput.addEventListener('input',async()=>{const q=addrInput.value; if(q.length<2)return; addrSug.innerHTML=''; const res=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=5`);const d=await res.json();d.forEach(p=>{const li=document.createElement('li');li.textContent=p.display_name;li.onclick=()=>{addrInput.value=p.display_name;addrInput.dataset.lat=p.lat;addrInput.dataset.lon=p.lon;toggleList(addrSug,false)};addrSug.appendChild(li);});});
    function toggleList(ul,show){ul.style.display=show?'block':'none';}
    document.body.addEventListener('click',e=>{if(!originInput.contains(e.target))originSug.style.display='none';if(!addrInput.contains(e.target))addrSug.style.display='none';});
    // Origin edit
    document.getElementById('editOriginBtn').onclick=async()=>{const q=prompt('ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÜŸÇÿ∑ÿ© ÿßŸÑÿ®ÿØÿßŸäÿ©:');if(q){originInput.value=q;const res=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=1`);const d=await res.json();if(d[0]){myLoc=[+d[0].lat,+d[0].lon];setOrigin();}}};
    function setOrigin(){if(myMarker)map.removeLayer(myMarker);myMarker=L.marker(myLoc).addTo(map).bindPopup(originInput.value).openPopup();map.setView(myLoc,14);}
    // Add address
    addBtn.onclick=()=>{const a=addrInput.value.trim(),lat=addrInput.dataset.lat,lon=addrInput.dataset.lon; if(!a||!lat) return;addresses.push(a);update();markers.push([+lat,+lon]);L.marker([+lat,+lon]).addTo(map).bindPopup(a);addrInput.value='';};
    // Render list
    function renderList(){listEl.innerHTML='';addresses.forEach((a,i)=>{const div=document.createElement('div');div.className='list-item';div.innerHTML=`<span>${a}</span><button class=\"delete-btn\" onclick=\"del(${i})\">üóëÔ∏è</button>`;div.querySelector('span').onclick=()=>edit(i);listEl.appendChild(div);});}
    window.del=i=>{addresses.splice(i,1);update();}; function edit(i){const na=prompt('ÿßŸÑÿπŸÜŸàÿßŸÜ ÿßŸÑÿ¨ÿØŸäÿØ:',addresses[i]);if(na){addresses[i]=na;update();}}
    function update(){localStorage.setItem('addresses',JSON.stringify(addresses));renderList();}
    // Routing
    routeBtn.onclick=()=>{if(!myLoc||markers.length===0)return; if(routingControl)map.removeControl(routingControl);const w=[L.latLng(myLoc),...markers.map(m=>L.latLng(m))];routingControl=L.Routing.control({waypoints:w,lineOptions:{styles:[{color:'#38bdf8',weight:6}]},routeWhileDragging:false}).addTo(map);};
    // Initialize saved
    addresses.forEach(a=>fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(a)}&limit=1`).then(r=>r.json()).then(d=>{if(d[0]){markers.push([+d[0].lat,+d[0].lon]);L.marker([+d[0].lat,+d[0].lon]).addTo(map).bindPopup(a);}}));
    renderList();
  </script>
</body>
</html>
