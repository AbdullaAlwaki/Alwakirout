<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e293b" />
  <title>تطبيق التوصيل الذكي</title>

  <!-- مكتبات Leaflet -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI',sans-serif; background:#0f172a; color:white; }
    
    /* شريط المعلومات العلوي */
    #header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px; background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }
    #header .info {
      display: flex; align-items: center;
    }
    #header .info img { width: 24px; margin-right: 8px; }
    #header .info span { color: white; font-size: 16px; }
    
    /* الخريطة */
    #map { height: calc(100vh - 60px); }
    
    /* واجهة الاتجاهات */
    #directions {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #1f2937;
      padding: 20px;
      transition: transform 0.3s;
      transform: translateY(100%);
    }
    #directions.open { transform: translateY(0); }
    
    /* خيارات النقل */
    #transport-options {
      display: flex; gap: 10px;
    }
    #transport-options button {
      flex: 1; padding: 12px 0;
      text-align: center; color: white;
      background: #374151; border: none;
      cursor: pointer; font-size: 16px;
    }
    #transport-options button.active {
      background: #38bdf8;
    }
    
    /* قائمة النقاط */
    #points-list {
      margin-top: 20px;
    }
    .point-item {
      display: flex; align-items: center; gap: 10px;
      padding: 12px 0; border-bottom: 1px solid #4b5563;
    }
    .point-item i { font-size: 24px; }
    .point-item span { flex: 1; }
    
    /* زر بدء التنقل */
    #start-btn {
      margin-top: 20px;
      padding: 16px 24px;
      background: #38bdf8; color: white;
      border: none; cursor: pointer;
      font-size: 18px; font-weight: bold;
    }
    
    /* مؤشرات المسار */
    .route-indicator {
      position: absolute; background: rgba(0,0,0,0.8);
      padding: 8px 12px; border-radius: 8px;
      color: white; font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- شريط المعلومات العلوي -->
  <div id="header">
    <div class="info">
      <img src="signal-icon.png" alt="Signal" />
      <span>35%</span>
      <img src="wifi-icon.png" alt="Wi-Fi" />
      <span>12:36</span>
    </div>
    <div class="info">
      <img src="car-icon.png" alt="Car" />
      <span>17° 🌥️</span>
    </div>
  </div>
  
  <!-- الخريطة -->
  <div id="map"></div>
  
  <!-- واجهة الاتجاهات -->
  <div id="directions">
    <button onclick="toggleDirections()">❌</button>
    <h2>الاتجاهات</h2>
    
    <!-- خيارات النقل -->
    <div id="transport-options">
      <button><i class="fas fa-car"></i></button>
      <button><i class="fas fa-bicycle"></i></button>
      <button><i class="fas fa-train"></i></button>
      <button><i class="fas fa-walking"></i></button>
    </div>
    
    <!-- قائمة النقاط -->
    <div id="points-list">
      <div class="point-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>موقعي الحالي</span>
        <i class="fas fa-arrow-up"></i>
      </div>
      <div class="point-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>الملعب الأولمبي</span>
        <i class="fas fa-plus"></i>
      </div>
    </div>
    
    <!-- زر بدء التنقل -->
    <button id="start-btn">بدء التنقل</button>
  </div>

  <script>
    // تهيئة الخريطة
    const map = L.map('map').setView([37.7749, -122.4194], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // تهيئة واجهة الاتجاهات
    const directions = document.getElementById('directions');
    const startBtn = document.getElementById('start-btn');

    function toggleDirections() {
      directions.classList.toggle('open');
    }

    // تهيئة خيارات النقل
    const transportOptions = document.querySelectorAll('#transport-options button');
    transportOptions.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        transportOptions.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // تهيئة زر بدء التنقل
    startBtn.addEventListener('click', () => {
      alert('بدء التنقل...');
    });

    // إضافة مسار افتراضي
    const waypoints = [
      L.latLng(37.7749, -122.4194),
      L.latLng(37.78, -122.4)
    ];
    const routingControl = L.Routing.control({
      waypoints: waypoints,
      lineOptions: {
        styles: [{color: '#38bdf8', weight: 6}]
      },
      createMarker: (i, wp) => {
        return L.marker(wp.latLng, {
          icon: L.divIcon({
            className: 'routing-marker',
            html: `<div>${i === 0 ? '★' : i}</div>`,
            iconSize: [30, 30]
          })
        });
      }
    }).addTo(map);

    // إضافة مؤشرات المسار
    const routeIndicators = [
      { lat: 37.775, lng: -122.41, text: '21 د' },
      { lat: 37.776, lng: -122.4, text: '22 د' }
    ];
    routeIndicators.forEach(indicator => {
      L.popup()
        .setLatLng([indicator.lat, indicator.lng])
        .setContent(`<div class="route-indicator">${indicator.text}</div>`)
        .openOn(map);
    });
  </script>
</body>
</html>
