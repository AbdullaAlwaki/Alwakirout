    });

    // --- Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ø­Ø·Ø§Øª ---
    stopInput.addEventListener('input', async () => {
      const q = stopInput.value;

        stopSug.style.display = 'none';

      try {

        );
        const data = await response.json();

        data.forEach(p => {
          const li = document.createElement('li');
          li.textContent = p.display_name;
          li.onclick = () => {
            const name = prompt('Ø§Ø³Ù… Ù…Ø®ØµØµ:', p.display_name) || p.display_name;
            if (stops.some(s => s.name === name)) {
              alert('Ø§Ù„Ù…Ø­Ø·Ø© Ù…ÙˆØ¬ÙˆØ¯Ø© Ø¨Ø§Ù„ÙØ¹Ù„!');
              return;
            }
            stops.push({ name, lat: +p.lat, lon: +p.lon });
            localStorage.setItem('stops', JSON.stringify(stops));

    });

    // --- Ø­Ø°Ù Ù…Ø­Ø·Ø© ---
    window.delStop = i => {
      if (!confirm('Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ù‡ Ø§Ù„Ù…Ø­Ø·Ø©ØŸ')) return;
      stops.splice(i, 1);

    // --- ØªÙØ¹ÙŠÙ„ ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø®Ø±ÙŠØ·Ø© ---
    function setOrigin() {
      if (originMarker) map.removeLayer(originMarker);

    // --- ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø®Ø±ÙŠØ·Ø© ---
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    // --- ØªØ­Ø¯ÙŠØ« Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ø­Ø·Ø§Øª ---
    function updateStops() {
      stopsList.innerHTML = '';
      if (stopMarkers) {
        stopMarkers.forEach(marker => map.removeLayer(marker));
      }
      stopMarkers = [];
      
      stops.forEach((s, i) => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.draggable = true;
        div.dataset.index = i;
        div.innerHTML = `<span>${s.name}</span><button onclick="delStop(${i})">ğŸ—‘ï¸</button>`;
        
        // --- Ø³Ø­Ø¨ Ø§Ù„Ù…Ø­Ø·Ø§Øª ---
        div.addEventListener('dragstart', e => {

        div.addEventListener('dragover', e => {

        });
        
        div.addEventListener('drop', e => {

          div.classList.remove('drag-over');
          const from = +e.dataTransfer.getData('text');
          stops.splice(i, 0, stops.splice(from, 1)[0]);
          localStorage.setItem('stops', JSON.stringify(stops));

      });
    }

    // --- Ø±Ø³Ù… Ø§Ù„Ù…Ø³Ø§Ø± ---
    function routeStops() {
      if (!originCoords || stops.length === 0) {
        if (routingControl) {
          map.removeControl(routingControl);
          routingControl = null;
        }
        document.getElementById('directionsList').innerHTML = '';
        return;
      }
      
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      
      const waypoints = [
        L.latLng(originCoords),
        ...stops.map(s => L.latLng(s.lat, s.lon))

      routingControl = L.Routing.control({
        waypoints: waypoints,
        lineOptions: { styles: [{ color: '#38bdf8', weight: 5 }] },
        routeWhileDragging: false,
        show: false,
        formatter: new L.Routing.Formatter({ language: 'ar', units: 'metric' })

      routingControl.on('routesfound', e => {
        const routes = e.routes;

        if (!routes || routes.length === 0) {

          return;

        routes[0].instructions.forEach(inst => {

          dirList.appendChild(li);

    }
