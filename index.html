<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Alwaki Route</title>
  <!-- مكتبة Leaflet للخرائط -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <!-- مكتبة للبحث الجغرافي -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/leaflet-control-geocoder.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #fff;
      overflow: hidden;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
    /* شريط الأيقونات الرأسي على اليسار */
    .left-bar {
      position: fixed;
      height: 35%;
      left: 0;
      top: 0;
      bottom: 0;
      width: 56px;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      z-index: 1001;
      box-shadow: 2px 0 4px rgba(0,0,0,0.3);
    }
    .left-bar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      margin: 4px 0;
    }
    .left-bar button:hover {
      background: #334155;
      border-radius: 8px;
    }
    .left-bar .tooltip {
      position: fixed;
      right: 60px;
      background: #334155;
      padding: 6px 12px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      font-size: 14px;
      z-index: 1002;
    }
    .left-bar button:hover + .tooltip {
      opacity: 1;
    }
    .bottom-sheet {
      position: fixed;
      left: 0px;
      right: 0;
      bottom: 0;
      height: 65%;
      background: #1e293b;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 15px;
      z-index: 1000;
      overflow-y: auto;
      transform: translateY(60%);
      transition: transform 0.3s ease;
    }
    .bottom-sheet.open {
      transform: translateY(0);
    }
    .drag-handle {
      width: 40px;
      height: 5px;
      background: #4b5563;
      border-radius: 3px;
      margin: 0 auto 10px;
      cursor: grab;
    }
    .section {
      position: relative;
      margin-bottom: 8px;
    }
    .input-suggest {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #334155;
      color: #fff;
    }
    .suggestions ul {
      position: absolute;
      bottom: calc(100% + 2px);
      left: 0;
      right: 0;
      max-height: 240px;
      overflow-y: auto;
      background: #2a2a2a;
      border-radius: 8px;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1002;
      display: none;
    }
    .suggestions ul li {
      padding: 8px 12px;
      cursor: pointer;
      color: #eee;
    }
    .suggestions ul li:hover {
      background: #555;
    }
    .list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 8px;
    }
    .list-item {
      background: #2a2a2a;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      cursor: grab;
    }
    .list-item.drag-over {
      border: 2px dashed #10b981;
    }
    .list-item span {
      flex: 1;
      word-break: break-word;
      color: #ddd;
    }
    .list-item button {
      background: #ef4444;
      border: none;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      color: #fff;
      margin-right: 8px;
    }
    #addStopBtn {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #addStopBtn:hover {
      background: #0f9b6f;
    }
    #addStopBtn i {
      margin-left: 8px;
    }
    .directions {
      flex: 1;
      overflow-y: auto;
      background: #24303d;
      border-radius: 8px;
      padding: 10px;
    }
    .directions h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      text-align: center;
      color: #fff;
    }
    .directions ol {
      list-style: none;
      padding-left: 0;
    }
    .directions li {
      padding: 8px;
      background: #334155;
      border-radius: 6px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }
    .directions li span.desc {
      flex: 1;
      color: #e0e0e0;
    }
    .directions li span.dist {
      margin-left: 8px;
      color: #bbb;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .leaflet-popup-content {
      text-align: right;
      direction: rtl;
    }
    .leaflet-control-container .leaflet-routing-container {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      text-align: right;
    }

    /* أسلوب الأيقونات المخصصة */
    .custom-marker {
      background: #334155;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      min-width: 80px;
    }
    .origin-marker { background: #10b981 !important; }
    .stop-marker { background: #ef4444 !important; }

    /* تحسينات للجوال */
    @media (max-width: 768px) {
      .left-bar {
        width: 48px;
        padding: 8px 0;
      }
      .bottom-sheet {
        padding: 12px;
      }
      .input-suggest {
        font-size: 14px;
        padding: 8px;
      }
    }
    /* تلميحات تفاعلية */
    .help-tooltip {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #334155;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      animation: fadeIn 0.5s;
      z-index: 2000;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .drag-ghost {
      opacity: 0.5;
      transform: rotate(3deg);
    }
  </style>
</head>
<body>
  <!-- الخريطة -->
  <div id="map"></div>

  <!-- نموذج إخفاء لتحميل ملف GPX -->
  <input type="file" id="gpxFileInput" accept=".gpx" style="display: none;">

  <!-- لوحة التحكم الجانبية -->
  <div class="bottom-sheet" id="sheet">
    <div class="drag-handle" id="handle"></div>
    <!-- حقل نقطة البداية -->
    <div class="section suggestions">
      <input id="originInput" class="input-suggest" placeholder="نقطة البداية (اضغط للاختيار)" aria-label="نقطة البداية">
      <ul id="originSug"></ul>
    </div>
    <!-- قائمة المحطات -->
    <div class="list" id="stopsList"></div>
    <!-- حقل البحث عن محطة -->
    <div class="section suggestions">
      <input id="stopInput" class="input-suggest" placeholder="ابحث عن محطة توقف أو عنوان كامل" aria-label="محطة التوقف">
      <ul id="stopSug"></ul>
    </div>
    <!-- نظام تصفية المحطات -->
    <div class="filter-section">
      <input type="text" id="filterStops" placeholder="ابحث في المحطات..." class="input-suggest">
    </div>
    <!-- خطوات الاتجاهات -->
    <div class="directions" id="directionsPanel">
      <h3>خطوات الاتجاهات</h3>
      <ol id="directionsList"></ol>
    </div>
    <!-- نقل شريط الأيقونات إلى أسفل الشيت -->
    <div class="left-bar" style="position:static;flex-direction:row;width:100%;height:auto;box-shadow:none;justify-content:space-around;margin-top:12px;">
      <button id="locationBtn" title="الحصول على الموقع"><i>📍</i></button>
      <div class="tooltip">الحصول على الموقع</div>
      <button id="saveRouteBtn" title="حفظ المسار"><i>💾</i></button>
      <div class="tooltip">حفظ المسار</div>
      <button id="importGPXBtn" title="استيراد GPX"><i>📂</i></button>
      <div class="tooltip">استيراد GPX</div>
      <button id="exportGPXBtn" title="تصدير GPX"><i>📁</i></button>
      <div class="tooltip">تصدير GPX</div>
      <button id="shareRouteBtn" title="مشاركة"><i>🔗</i></button>
      <div class="tooltip">مشاركة</div>
      <button id="clearRouteBtn" title="مسح"><i>🗑️</i></button>
      <div class="tooltip">مسح المسار</div>
    </div>
  </div>

  <div class="help-tooltip" id="helpTooltip" style="display:none">
    انقر على الخريطة لإضافة محطة جديدة
  </div>

  <script>
    // --- إعداد الخريطة ---
    const map = L.map('map').setView([0, 0], 2); // سنقوم بتحديث هذه الإحداثيات لاحقًا
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // --- معايير البحث ---
    const nominatimParams = 'format=json&addressdetails=1&accept-language=ar';

    // --- عناصر الواجهة ---
    const sheet = document.getElementById('sheet');
    const handle = document.getElementById('handle');
    const originInput = document.getElementById('originInput');
    const stopsList = document.getElementById('stopsList');
    const stopInput = document.getElementById('stopInput');
    const originSug = document.getElementById('originSug');
    const stopSug = document.getElementById('stopSug');

    // --- حالة التطبيق ---
    let originCoords, originMarker, routingControl;
    let stops = JSON.parse(localStorage.getItem('stops') || '[]');
    let stopMarkers = [];

    // --- عناصر شريط الأيقونات العلوي ---
    const locationBtn = document.getElementById('locationBtn');
    const saveRouteBtn = document.getElementById('saveRouteBtn');
    const importGPXBtn = document.getElementById('importGPXBtn');
    const exportGPXBtn = document.getElementById('exportGPXBtn');
    const shareRouteBtn = document.getElementById('shareRouteBtn');
    const clearRouteBtn = document.getElementById('clearRouteBtn');
    const gpxFileInput = document.getElementById('gpxFileInput');

    // Debounce utility
    function debounce(fn, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Loading indicator
    function showLoading(target) {
      target.innerHTML = '<li style="color:#10b981">جاري البحث...</li>';
      target.style.display = 'block';
    }

    // --- Address Suggestions with Debounce, Loading, Error Handling ---
    originInput.addEventListener('input', debounce(async () => {
      originInput.placeholder = 'جاري البحث...';
      const q = originInput.value.trim();
      if (q.length < 2) {
        originSug.style.display = 'none';
        originInput.placeholder = 'نقطة البداية (اضغط للاختيار)';
        return;
      }
      showLoading(originSug);
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?${nominatimParams}&q=${encodeURIComponent(q)}&limit=5`);
        const data = await response.json();
        console.log('Origin suggestions:', data);
        originSug.innerHTML = '';
        if (data.length === 0) {
          originSug.style.display = 'none';
          originInput.placeholder = 'نقطة البداية (اضغط للاختيار)';
          return;
        }
        data.forEach(p => {
          const li = document.createElement('li');
          li.textContent = p.display_name;
          li.onclick = () => {
            originInput.value = p.display_name;
            originCoords = [+p.lat, +p.lon];
            originSug.style.display = 'none';
            setOrigin();
            routeStops();
          };
          originSug.appendChild(li);
        });
        originSug.style.display = 'block';
      } catch (error) {
        alert('خطأ في البحث: ' + error.message);
        originSug.style.display = 'none';
      } finally {
        originInput.placeholder = 'نقطة البداية (اضغط للاختيار)';
      }
    }, 300));

    stopInput.addEventListener('input', debounce(async () => {
      stopInput.placeholder = 'جاري البحث...';
      const q = stopInput.value.trim();
      if (q.length < 2) {
        stopSug.style.display = 'none';
        stopInput.placeholder = 'ابحث عن محطة توقف أو عنوان كامل';
        return;
      }
      showLoading(stopSug);
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?${nominatimParams}&q=${encodeURIComponent(q)}&limit=5`);
        const data = await response.json();
        console.log('Stop suggestions:', data);
        stopSug.innerHTML = '';
        if (data.length === 0) {
          stopSug.style.display = 'none';
          stopInput.placeholder = 'ابحث عن محطة توقف أو عنوان كامل';
          return;
        }
        data.forEach(p => {
          const li = document.createElement('li');
          li.textContent = p.display_name;
          li.onclick = () => {
            const name = prompt('اسم مخصص:', p.display_name) || p.display_name;
            if (stops.some(s => s.name === name)) {
              alert('المحطة موجودة بالفعل!');
              return;
            }
            stops.push({ name, lat: +p.lat, lon: +p.lon });
            localStorage.setItem('stops', JSON.stringify(stops));
            updateStops();
            stopInput.value = '';
            stopSug.style.display = 'none';
            routeStops();
          };
          stopSug.appendChild(li);
        });
        stopSug.style.display = 'block';
      } catch (error) {
        alert('خطأ في البحث: ' + error.message);
        stopSug.style.display = 'none';
      } finally {
        stopInput.placeholder = 'ابحث عن محطة توقف أو عنوان كامل';
      }
    }, 300));

    // Hide suggestions when clicking outside
    window.addEventListener('click', (e) => {
      if (!originInput.contains(e.target) && !originSug.contains(e.target)) {
        originSug.style.display = 'none';
      }
      if (!stopInput.contains(e.target) && !stopSug.contains(e.target)) {
        stopSug.style.display = 'none';
      }
    });

    // --- Route Display: Ensure at least two waypoints ---
    function removeRoutingPanel() {
      document.querySelectorAll('.leaflet-routing-container').forEach(panel => panel.remove());
    }

    function routeStops() {
      if (!originCoords || stops.length < 1) {
        if (routingControl) {
          map.removeControl(routingControl);
          routingControl = null;
        }
        document.getElementById('directionsList').innerHTML = '';
        return;
      }
      const waypoints = [
        L.latLng(originCoords),
        ...stops.map(s => L.latLng(s.lat, s.lon))
      ];
      console.log('Waypoints:', waypoints);
      if (waypoints.length < 2) {
        alert('أدخل على الأقل محطة واحدة');
        return;
      }
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      routingControl = L.Routing.control({
        waypoints: waypoints,
        lineOptions: {
          styles: [{ color: '#38bdf8', weight: 5, opacity: 1 }],
          extendToWaypoints: true
        },
        router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
        formatter: new L.Routing.Formatter({ units: 'metric' }),
        show: false
      }).addTo(map);
      routingControl.on('routesfound', e => {
        removeRoutingPanel();
        const dirList = document.getElementById('directionsList');
        dirList.innerHTML = '';
        e.routes[0].instructions.forEach(inst => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="desc">${inst.text}</span>
            <span class="dist">${(inst.distance / 1000).toFixed(1)} كم</span>
          `;
          dirList.appendChild(li);
        });
      });
      routingControl.on('error', e => {
        removeRoutingPanel();
        alert('فشل في رسم المسار');
        console.error(e.message);
      });
    }

    // --- Mobile Optimization: Touch support for bottom sheet ---
    let startY = 0, startSheetY = 0, dragging = false;
    const minTranslate = 0;
    const maxTranslate = sheet.offsetHeight * 0.6;
    handle.addEventListener('touchstart', (e) => {
      dragging = true;
      startY = e.touches[0].clientY;
      startSheetY = sheet.getBoundingClientRect().top;
      sheet.style.transition = 'none';
    });
    document.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      const deltaY = e.touches[0].clientY - startY;
      let newY = startSheetY + deltaY;
      const windowHeight = window.innerHeight;
      const sheetHeight = sheet.offsetHeight;
      newY = Math.max(windowHeight - sheetHeight, Math.min(newY, windowHeight - sheetHeight + maxTranslate));
      sheet.style.transform = `translateY(${newY - (windowHeight - sheetHeight)}px)`;
    });
    document.addEventListener('touchend', () => {
      if (!dragging) return;
      dragging = false;
      sheet.style.transition = 'transform 0.3s';
      const sheetRect = sheet.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      if (sheetRect.top < windowHeight - sheet.offsetHeight / 2) {
        sheet.classList.add('open');
        sheet.style.transform = 'translateY(0)';
      } else {
        sheet.classList.remove('open');
        sheet.style.transform = 'translateY(60%)';
      }
    });

    // Mouse drag support for bottom sheet
    let mouseDragging = false, mouseStartY = 0, mouseStartSheetY = 0;
    handle.addEventListener('mousedown', (e) => {
      mouseDragging = true;
      mouseStartY = e.clientY;
      mouseStartSheetY = sheet.getBoundingClientRect().top;
      sheet.style.transition = 'none';
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('mousemove', (e) => {
      if (!mouseDragging) return;
      const deltaY = e.clientY - mouseStartY;
      let newY = mouseStartSheetY + deltaY;
      const windowHeight = window.innerHeight;
      const sheetHeight = sheet.offsetHeight;
      newY = Math.max(windowHeight - sheetHeight, Math.min(newY, windowHeight - sheetHeight + maxTranslate));
      sheet.style.transform = `translateY(${newY - (windowHeight - sheetHeight)}px)`;
    });
    document.addEventListener('mouseup', () => {
      if (!mouseDragging) return;
      mouseDragging = false;
      sheet.style.transition = 'transform 0.3s';
      document.body.style.userSelect = '';
      const sheetRect = sheet.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      if (sheetRect.top < windowHeight - sheet.offsetHeight / 2) {
        sheet.classList.add('open');
        sheet.style.transform = 'translateY(0)';
      } else {
        sheet.classList.remove('open');
        sheet.style.transform = 'translateY(60%)';
      }
    });

    // --- تحديد موقع البلد بناءً على IP ---
    async function setCountryFromIP() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        if (data.country && data.latitude && data.longitude) {
          map.setView([data.latitude, data.longitude], 6);
          originInput.placeholder = `موقعك في ${data.region || data.country_name}`;
          originCoords = [data.latitude, data.longitude];
          setOrigin();
          routeStops();
        } else {
          map.setView([0, 0], 2);
          originInput.placeholder = 'نقطة البداية (اضغط للاختيار)';
          originCoords = null;
        }
      } catch (error) {
        console.error('فشل في تحديد موقع IP:', error);
        map.setView([0, 0], 2);
        originCoords = null;
      }
    }

    // --- تحديث نقطة البداية ---
    function setOrigin() {
      if (originMarker) map.removeLayer(originMarker);
      if (originCoords) {
        originMarker = L.marker(originCoords).addTo(map)
          .bindPopup('نقطة البداية')
          .openPopup();
        map.setView(originCoords, 14);
      }
    }

    // --- عند تحميل الصفحة ---
    window.onload = () => {
      setCountryFromIP();
      updateStops();
      setupButtonEvents();
    };

    // --- تفعيل الأزرار ---
    function setupButtonEvents() {
      // زر تحديد الموقع
      locationBtn.addEventListener('click', () => {
        if (!navigator.geolocation) {
          alert('الموقع غير مدعوم في هذا المتصفح');
          return;
        }
        originInput.value = 'جاري تحديد موقعي...';
        navigator.geolocation.getCurrentPosition(
          position => {
            originCoords = [position.coords.latitude, position.coords.longitude];
            originInput.value = 'موقعي الحالي';
            setOrigin();
            routeStops();
            map.setView(originCoords, 14);
          },
          error => {
            console.warn('خطأ في الحصول على الموقع:', error);
            originInput.value = '';
            originInput.placeholder = 'نقطة البداية (اضغط للاختيار)';
            alert('لم تتم الموافقة على الوصول للموقع أو حدث خطأ في تحديده');
            setCountryFromIP();
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          }
        );
      });

      // --- حفظ المسار ---
      saveRouteBtn.addEventListener('click', () => {
        if (stops.length === 0 && !originCoords) {
          alert('لا يوجد مسار لحفظه');
          return;
        }
        const name = prompt('أدخل اسم المسار:');
        if (!name) return;
        const saved = JSON.parse(localStorage.getItem('savedRoutes') || '[]');
        saved.push({ name, origin: originCoords, stops });
        localStorage.setItem('savedRoutes', JSON.stringify(saved));
        alert('تم حفظ المسار');
      });

      // --- مشاركة المسار ---
      shareRouteBtn.addEventListener('click', () => {
        if (!originCoords || stops.length === 0) {
          alert('لا يوجد مسار لمشاركته');
          return;
        }
        const routeData = {
          origin: originCoords,
          stops: stops.map(s => [s.lat, s.lon])
        };
        const encoded = encodeURIComponent(JSON.stringify(routeData));
        const url = `${window.location.href.split('?')[0]}?route=${encoded}`;
        if (navigator.clipboard) {
          navigator.clipboard.writeText(url).then(() => {
            alert('تم نسخ الرابط للحافظة! يمكنك مشاركته الآن.');
          }).catch(() => {
            prompt('يرجى نسخ الرابط أدناه:', url);
          });
        } else {
          prompt('يرجى نسخ الرابط أدناه:', url);
        }
      });

      // --- تصدير GPX ---
      exportGPXBtn.addEventListener('click', () => {
        if (!originCoords && stops.length === 0) {
          alert('لا يوجد مسار لتصديره');
          return;
        }
        const waypoints = stops.map((s, i) => ({
          lat: s.lat,
          lon: s.lon,
          name: s.name || `محطة ${i + 1}`
        }));
        if (waypoints.length < 1) return alert('لا توجد نقاط لتصديرها');
        let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Alwaki Route" xmlns="http://www.topografix.com/GPX/1/1">
  <metadata>
    <name>مسار من Alwaki Route</name>
    <desc>تم إنشاء المسار باستخدام Alwaki Route</desc>
    <time>${new Date().toISOString()}</time>
  </metadata>`;
        waypoints.forEach(w => {
          gpx += `<wpt lat="${w.lat}" lon="${w.lon}">
  <name>${w.name}</name>
  <desc>نقطة من Alwaki Route</desc>
</wpt>`;
        });
        gpx += `</gpx>`;
        const blob = new Blob([gpx], { type: 'application/gpx+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `alwaki-route-${Date.now()}.gpx`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      // --- استيراد GPX ---
      importGPXBtn.addEventListener('click', () => {
        gpxFileInput.click();
      });
      gpxFileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(reader.result, "text/xml");
          const gpxNodes = xmlDoc.getElementsByTagName('wpt');
          if (gpxNodes.length === 0) {
            alert('الملف غير يحتوي على نقاط مسار');
            return;
          }
          stops = [];
          for (let i = 0; i < gpxNodes.length; i++) {
            const node = gpxNodes[i];
            const lat = parseFloat(node.getAttribute('lat'));
            const lon = parseFloat(node.getAttribute('lon'));
            const nameElement = node.getElementsByTagName('name')[0];
            const name = nameElement ? nameElement.textContent : `محطة ${i + 1}`;
            if (!isNaN(lat) && !isNaN(lon)) {
              stops.push({ name, lat, lon });
            }
          }
          if (stops.length > 0) {
            localStorage.setItem('stops', JSON.stringify(stops));
            updateStops();
            routeStops();
            alert(`تم استيراد ${stops.length} نقطة بنجاح`);
          } else {
            alert('فشل قراءة النقاط من ملف GPX');
          }
        };
        reader.onerror = () => {
          alert('خطأ في قراءة ملف GPX');
        };
        reader.readAsText(file);
      });

      // --- مسح المسار ---
      clearRouteBtn.addEventListener('click', () => {
        if (!confirm('هل تريد مسح كل المحطات والنقطة البداية؟')) return;
        stops = [];
        originCoords = null;
        originInput.value = '';
        if (originMarker) {
          map.removeLayer(originMarker);
          originMarker = null;
        }
        localStorage.removeItem('stops');
        updateStops();
        if (routingControl) map.removeControl(routingControl);
        document.getElementById('directionsList').innerHTML = '';
        setCountryFromIP();
      });
    }

    // --- تحديث قائمة المحطات ---
    function updateStops() {
      stopsList.innerHTML = '';
      if (stopMarkers) {
        stopMarkers.forEach(marker => map.removeLayer(marker));
      }
      stopMarkers = [];
      stops.forEach((s, i) => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.draggable = true;
        div.dataset.index = i;
        div.innerHTML = `<span>${s.name}</span><button onclick="delStop(${i})">🗑️</button>`;

        // Drag and drop handlers
        div.addEventListener('dragstart', e => {
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/plain', i);
          div.classList.add('dragging');
        });
        div.addEventListener('dragover', e => {
          e.preventDefault();
          div.classList.add('drag-over');
        });
        div.addEventListener('dragleave', () => {
          div.classList.remove('drag-over');
        });
        div.addEventListener('drop', e => {
          e.preventDefault();
          div.classList.remove('drag-over');
          const from = +e.dataTransfer.getData('text/plain');
          const to = i;
          if (from !== to) {
            const moved = stops.splice(from, 1)[0];
            stops.splice(to, 0, moved);
            localStorage.setItem('stops', JSON.stringify(stops));
            updateStops();
            routeStops();
          }
        });
        div.addEventListener('dragend', () => {
          div.classList.remove('dragging');
          document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        });

        div.querySelector('span').onclick = () => {
          const newStopName = prompt('تعديل اسم المحطة:', s.name);
          if (newStopName) {
            stops[i].name = newStopName;
            localStorage.setItem('stops', JSON.stringify(stops));
            updateStops();
            routeStops();
          }
        };
        stopsList.appendChild(div);
        const marker = L.marker([s.lat, s.lon], {
          icon: L.divIcon({
            className: 'custom-marker stop-marker',
            html: `<div>${s.name}</div>`,
            iconSize: [null, null],
            iconAnchor: [60, 15]
          })
        }).addTo(map);
        stopMarkers.push(marker);
      });
    }

    // Touch drag-and-drop for stopsList
    let touchDragIndex = null;
    stopsList.addEventListener('touchstart', function(e) {
      const target = e.target.closest('.list-item');
      if (!target) return;
      touchDragIndex = +target.dataset.index;
      target.classList.add('dragging');
    }, { passive: true });
    stopsList.addEventListener('touchmove', function(e) {
      if (touchDragIndex === null) return;
      const touch = e.touches[0];
      const overElem = document.elementFromPoint(touch.clientX, touch.clientY);
      const overItem = overElem && overElem.closest('.list-item');
      stopsList.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
      if (overItem && +overItem.dataset.index !== touchDragIndex) {
        overItem.classList.add('drag-over');
      }
    }, { passive: false });
    stopsList.addEventListener('touchend', function(e) {
      if (touchDragIndex === null) return;
      const touch = e.changedTouches[0];
      const overElem = document.elementFromPoint(touch.clientX, touch.clientY);
      const overItem = overElem && overElem.closest('.list-item');
      stopsList.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
      const from = touchDragIndex;
      let to = from;
      if (overItem) to = +overItem.dataset.index;
      if (from !== to) {
        const moved = stops.splice(from, 1)[0];
        stops.splice(to, 0, moved);
        localStorage.setItem('stops', JSON.stringify(stops));
        updateStops();
        routeStops();
      }
      const dragging = stopsList.querySelector('.dragging');
      if (dragging) dragging.classList.remove('dragging');
      touchDragIndex = null;
    }, { passive: false });

    // --- حذف محطة ---
    window.delStop = i => {
      stops.splice(i, 1);
      localStorage.setItem('stops', JSON.stringify(stops));
      updateStops();
      routeStops();
    };

    // --- تحميل المسار من الرابط ---
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('route')) {
        try {
          const routeData = JSON.parse(decodeURIComponent(urlParams.get('route')));
          originCoords = routeData.origin;
          originInput.value = 'مسار مشترك';
          stops = routeData.stops.map((coords, index) => ({
            name: `محطة ${index + 1}`,
            lat: coords[0],
            lon: coords[1]
          }));
          localStorage.setItem('stops', JSON.stringify(stops));
          updateStops();
          setOrigin();
          routeStops();
          window.history.replaceState({}, '', window.location.pathname);
        } catch (e) {
          console.error('فشل تحميل المسار من الرابط:', e);
        }
      }
    });
  </script>
</body>
